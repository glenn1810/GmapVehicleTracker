

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card customize-card">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="checkbox-info">
                  <p class="title">Classify Buses by Company</p>
                  <div class="form-check" *ngFor="let value of companies">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="value.isChecked" (change)="onCompanySelected(value)"
                           id="{{value.companyName}}">
                    <label class="form-check-label" for="{{value.companyName}}">
                      {{value.companyName}}
                    </label>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="alert alert-primary font-12" role="alert">
              Click the PinPoint indicator for Buses to show more details!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section id="map-canvas" class="gmap-content" style="width: 100%; height:600px"></section>
